name: Collection health of CA Registry Data
guid: c8dd3479-8063-450a-9456-557bc5f39e10
prebuilt: false
platforms: Active Directory
category: Domain Information
description: BloodHound's ADCS analysis requires collecting CA registry data to increase accuracy/enable more edges. Collection by default requires SharpHound has Administrators membership. Requires SharpHound v2.3.5 or above. It only requires one misconfigured CA to potentially a full forest compromise by any principal. EnterpriseCAs returned by this query have an incomplete collection for one or more of the queried attributes.
query: |-
  MATCH p=(eca:EnterpriseCA)<-[:HostsCAService]-(c:Computer)
  WHERE (
    NOT eca.casecuritycollected = true
    OR NOT eca.enrollmentagentrestrictionscollected = true
    OR NOT eca.isuserspecifiessanenabledcollected = true
    OR NOT eca.roleseparationenabledcollected = true
  )
  // Exclude inactive CAs
  AND c.enabled = true
  AND c.lastlogontimestamp > (datetime().epochseconds - (30 * 86400))
  RETURN p
revision: 2
resources: https://bloodhound.specterops.io/collect-data/enterprise-collection/permissions#ca-registry
acknowledgements: Martin Sohn Christensen, @martinsohndk

