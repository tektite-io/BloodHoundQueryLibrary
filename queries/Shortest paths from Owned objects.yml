name: Shortest paths from Owned objects
guid: e370a01d-c129-4f19-b88d-9479cbe00028
prebuilt: true
platforms: Active Directory
category: Shortest Paths
description: 
query: |-
  MATCH p=shortestPath((s:Base)-[:AD_ATTACK_PATHS*1..]->(t:Base))
  WHERE (s:Tag_Owned)
  AND s<>t
  RETURN p
  LIMIT 1000
