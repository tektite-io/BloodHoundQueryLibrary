platforms: Active Directory
category: Shortest Paths
description: 
query: |-
  MATCH p=shortestPath((t:Group)<-[:AD_ATTACK_PATHS*1..]-(s:Base))
  WHERE t.objectid ENDS WITH '-512' AND s<>t
  RETURN p
  LIMIT 1000
