platforms: Azure
category: Azure Hygiene
description: 
query: |-
  MATCH (n:AZUser)
  WHERE n.name CONTAINS "#EXT#@"
  AND ((n:Tag_Tier_Zero) OR COALESCE(n.system_tags, '') CONTAINS 'admin_tier_0')
  RETURN p
  LIMIT 1000
